name: Deploy production

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    name:  build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/express-todo:${{ steps.vars.outputs.sha_short }}
          push: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        repository: Phathdt/kustomize-todo
        ref: master

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "4.4.1"

    - name: Update Kubernetes resources
      run: |
       cd kustomize/base
       kustomize edit set image ${{ secrets.DOCKERHUB_USERNAME }}/express-todo:${{ steps.vars.outputs.sha_short }}
       cd ..
       kustomize build overlays/prod >  manifest/prod/manifest.yml

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump docker tag"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.BOT_GITHUB_TOKEN }}
