name: Deploy develop

on:
  push:
    branches:
      - 'develop'

env:
  TARGET_REPO: Phathdt/kustomize-todo
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/express-todo:dev-${{ github.sha }}

jobs:
  build:
    name:  build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          tags: ${{ env.IMAGE_NAME }}
          push: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        repository: Phathdt/kustomize-todo
        token: ${{ secrets.PAT_FOR_PUSH }}
        ref: master

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "4.4.1"

    - name: Update Kubernetes resources
      run: |
       cd base
       kustomize edit set image $IMAGE_NAME
       cd ..
       kustomize build overlays/dev > manifest/dev/manifest.yml

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -am "Bump docker dev tag"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        repository: ${{ env.TARGET_REPO }}
        github_token: ${{ secrets.PAT_FOR_PUSH }}
        branch: master
